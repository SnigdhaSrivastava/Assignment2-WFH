<ngx-smart-modal [(identifier)]='myInput'>
    <h1>{{name}}</h1>
    <br>
    <!-- <img id="imagenode" class='image' [src]= "nodesInfo['image']" alt="..."> -->

    <svg width = "450" height = "100" style = "border:1px solid black" >
     
      
      <rect *ngFor="let node of nodesInfo['ports']" [attr.x] = "node.coords.x"  [attr.y] = "node.coords.y" width = "20" height = "20" style= "fill:rgb(0, 45, 128)">
      </rect>
    </svg>

    <br><br>
    <table class="table table-stripped">
        <thead>
        <tr>
          <th scope="col">IfIndex</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of nodesInfo['ports']; index as i" (mouseover)="highlightRow(item.coords)" [ngClass] = "{'highlight' : item.coords == selectedName}">
          <td>{{ item.ifindex }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.status }}</td>
        </tr>
        </tbody>
      </table>
    <button class="btn btn-primary" (click)="closeModal()">Close</button>
</ngx-smart-modal>
