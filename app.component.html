

<div class="container">
  

<!-- creating multiple nodes with svg -->
  <svg id="svgid" width="1000" height="600" style ="border:1px solid black" >
    
      <rect *ngFor="let sdata of serverData" [attr.x] = " sdata[0] "  [attr.y] = "sdata[1]" width="20" height="20" style="fill:#B3E5FC ; stroke-width:1 ; ;stroke:rgb(0,0,0)" (click) = "openXl(sdata[2])">
        <title>{{sdata[2]}}</title>
      </rect>

    
  </svg>
