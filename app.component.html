

<div class="container">
  

<!-- creating multiple nodes with svg -->
  <svg id="svgid" width="1000" height="600" style ="border:1px solid black" >
    
      <rect *ngFor="let sdata of serverData" [attr.x] = " sdata[0] "  [attr.y] = "sdata[1]" width="50" height="50" style="fill:green" (click) = "openLg(content1)">
        <title>{{sdata[2]}}</title>
      </rect>
    
  </svg>

  <button >Open modal</button>

  <ng-template #content1 let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Modal Body</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>  
</div>
 
  



<router-outlet></router-outlet>
